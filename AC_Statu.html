<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#5483B3] to-[#C3E9FF] min-h-screen">

    <div class="bg-white p-4 flex justify-between items-center">
        <div class="h-8">
            <img src="/src/images/logo.png" alt="Logo" class="h-full">
        </div>
        
        <nav class="hidden md:flex flex-0.5 justify-center items-center">
            <div class="space-x-5">
                <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-400 transition duration-300 relative group">
                    Home
                    <span class="absolute left-0 bottom-[-4px] w-full h-[2px] bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-400 transition duration-300 relative group">
                    CoolAid
                    <span class="absolute left-0 bottom-[-4px] w-full h-[2px] bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-400 transition duration-300 relative group">
                    FAQ's
                    <span class="absolute left-0 bottom-[-4px] w-full h-[2px] bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-400 transition duration-300 relative group">
                    Customer Care
                    <span class="absolute left-0 bottom-[-4px] w-full h-[2px] bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
            </div>
        </nav>

        <!-- Right side icons -->
        <div class="flex items-center space-x-4">
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Profile icon with dropdown (for logged in users) -->
            <div id="userProfile" class="profile-container relative hidden">
                <div id="profileIcon" class="bg-gray-200 p-2 rounded-full cursor-pointer hover:scale-105 transition-transform">
                    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User" class="h-5 w-5" />
                </div>
                <div id="profileDropdown" class="profile-dropdown bg-white shadow-lg rounded-md w-48 mt-2">
                    <div class="p-3 border-b border-gray-200">
                        <p id="userNameDisplay" class="text-sm font-medium text-gray-800">User</p>
                    </div>
                    <div class="p-2">
                        <a href="/logout" id="logoutBtn" class="block w-full text-left p-2 text-sm text-red-600 hover:bg-gray-100 rounded-md">Logout</a>
                    </div>
                </div>
            </div>
            <div class="bg-gray-200 p-2 rounded-full">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User" class="h-6 w-6" />
              </div>
        </div>
    </div>
    
    <div class="flex justify-center mt-10">
        <div class="bg-white p-6 rounded-lg shadow-lg w-2/3 text-center relative">
            <h2 class="text-2xl font-bold">AC Status</h2>
            <div class="relative">
                <img src="Images/Ac_status.jpg" alt="AC Status" class="w-52 h-52 mx-auto rounded-lg relative mt-4">
            </div>
            
            <div class="bg-white p-6 mt-6 rounded-lg shadow-md relative">
                <div class="flex items-center justify-start space-x-4 mb-4">
                    <span class="font-semibold">Automatic Mode</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="modeToggle" class="sr-only" onchange="toggleMode()">
                        <div id="slider" class="w-14 h-7 bg-gray-300 rounded-full transition-colors relative">
                            <div id="sliderButton" class="absolute top-0.5 left-1 w-6 h-6 bg-white rounded-full shadow-md transition-transform transform"></div>
                        </div>
                    </label>
                </div>

                <table class="w-full border">
                    <tr class="border-b">
                        <td class="p-2 font-semibold">City</td>
                        <td class="p-2" id="cityName">N/A</td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-2 font-semibold">Today's Temperature</td>
                        <td class="p-2" id="temp">N/A</td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-2 font-semibold">AC Suggested Temperature</td>
                        <td class="p-2" id="suggestedTemp">N/A</td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-2 font-semibold">Hours Recommended</td>
                        <td class="p-2" id="hours">N/A</td>
                    </tr>
                </table>
              
            </div>
        </div>
    </div>
    
    <footer class="bg-[#333333] text-white py-10 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>© 2025 AC Controller | <a href="#" class="hover:text-blue-300">Privacy Policy</a> | <a href="#" class="hover:text-blue-300">Terms & Conditions</a></p>
        </div>
    </footer>

    <script>
        const apiKey = "32cfeb803e0c5a41b822acc959263eda"; 
        const city = "Africa"; 
        document.getElementById("cityName").innerText = city;
    
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
            .then(res => res.json())
            .then(data => {
                if (data.main && data.main.temp) {
                    const currentTemp = data.main.temp;
                    document.getElementById('temp').innerText = currentTemp + '°C';
    
                    let suggestedTemp;
                    if (currentTemp >= 35) suggestedTemp = '20°C';
                    else if (currentTemp >= 30) suggestedTemp = '22°C';
                    else if (currentTemp >= 25) suggestedTemp = '24°C';
                    else suggestedTemp = '26°C';
    
                    document.getElementById('suggestedTemp').innerText = suggestedTemp;
    
                    let hours;
                    if (currentTemp >= 35) hours = '6 hrs';
                    else if (currentTemp >= 30) hours = '5 hrs';
                    else if (currentTemp >= 25) hours = '4 hrs';
                    else hours = '3 hrs';
    
                    document.getElementById('hours').innerText = hours;
    
                    fetch('https://api.example.com/mode')
                        .then(response => response.json())
                        .then(modeData => {
                            document.getElementById('mode').innerText = modeData.mode || 'N/A';
                        })
                        .catch(error => {
                            console.error("Mode API error:", error);
                            document.getElementById('mode').innerText = 'N/A';
                        });
                } else {
                    document.getElementById('temp').innerText = 'N/A';
                    document.getElementById('suggestedTemp').innerText = 'N/A';
                    document.getElementById('hours').innerText = 'N/A';
                    document.getElementById('mode').innerText = 'N/A';
                }
            })
            .catch(error => {
                console.error("Weather API error:", error);
                document.getElementById('temp').innerText = 'N/A';
                document.getElementById('suggestedTemp').innerText = 'N/A';
                document.getElementById('hours').innerText = 'N/A';
                document.getElementById('mode').innerText = 'N/A';
            });

        function toggleMode() {
            let modeToggle = document.getElementById("modeToggle");
            let slider = document.getElementById("slider");
            let sliderButton = document.getElementById("sliderButton");
            
            if (modeToggle.checked) {
                slider.classList.remove("bg-gray-300");
                slider.classList.add("bg-green-500");
                sliderButton.classList.add("translate-x-7");
                alert("Mode set to Automatic");
               
            } else {
                slider.classList.remove("bg-green-500");
                slider.classList.add("bg-gray-300");
                sliderButton.classList.remove("translate-x-7");
                alert("Mode set to Manual");
            }
        }
    </script>
</body>
</html>
